<div class="pt-24 md:pt-36 mx-auto flex flex-wrap flex-col md:flex-row items-center">
  <!--Left Col-->
  <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
    <h1 class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
      Main
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
        Hero Message
      </span>
      to sell yourself!
    </h1>
    <p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left">
      Sub-hero message, not too long and not too short. Make it just right!
    </p>
    <app-sign-up-newsletter-form (signup)="onSignupNewsLetter($event)"
      class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
    </app-sign-up-newsletter-form>
  </div>

  <!--Right Col-->
  <div class="w-full xl:w-3/5 p-12 overflow-hidden">
    <img
      class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6"
      src="../assets/svg/macbook.svg" />
  </div>

  <div class="mx-auto md:pt-16">
    <p class="text-blue-400 font-bold pb-8 lg:pb-6 text-center">
      Download our app:
    </p>
    <div class="flex w-full justify-center md:justify-start pb-24 lg:pb-0 fade-in">
      <img src="../assets/svg/App Store.svg" class="h-12 pr-12 transform hover:scale-125 duration-300 ease-in-out" />
      <img src="../assets/svg/Play Store.svg" class="h-12 transform hover:scale-125 duration-300 ease-in-out" />
    </div>
  </div>
</div>
